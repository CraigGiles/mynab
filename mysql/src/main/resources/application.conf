db.env="development"

development.db.default.driver="com.mysql.jdbc.Driver"
development.db.default.url="jdbc:mysql://localhost:32771/test"
development.db.default.user="root"
development.db.default.password="root"

# Connection Pool settings
development.db.default.poolInitialSize=10
development.db.default.poolMaxSize=20
development.db.default.poolConnectionTimeoutMillis=1000
development.db.default.poolValidationQuery="select 1 as one"

